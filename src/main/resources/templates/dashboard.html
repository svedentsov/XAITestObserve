<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Test Observer</title>
    <!-- CSRF токены для безопасных запросов -->
    <meta name="_csrf" th:content="${_csrf.token}" sec:authorize="isAuthenticated()"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" sec:authorize="isAuthenticated()"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="app-header">
    <div class="header-content">
        <div class="header-title">
            <i class="fa-solid fa-robot header-icon" aria-hidden="true"></i>
            <h1 class="header-title-text">Панель анализа тестов</h1>
        </div>
        <div class="header-actions">
            <a th:href="@{/swagger-ui.html}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary"
               aria-label="Открыть документацию API">
                <i class="fa-solid fa-book" aria-hidden="true"></i>
                <span>API Документация</span>
            </a>
            <button id="deleteAllDataBtn" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">
                <i class="fa-solid fa-trash-alt" aria-hidden="true"></i> Удалить все данные
            </button>
            <button id="createDemoBtn" class="btn btn-primary" aria-label="Создать новый демо-запуск теста">
                <i class="fa-solid fa-plus" aria-hidden="true"></i> Создать демо
            </button>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button class="btn btn-secondary" type="submit">
                    <i class="fa-solid fa-sign-out-alt" aria-hidden="true"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</header>

<main id="mainContent" class="app-main">
    <div class="container-fluid">
        <section class="left-panel">
            <div class="tabs">
                <div class="tab-buttons" role="tablist">
                    <button class="tab-button active" data-tab="overview" role="tab" aria-selected="true"
                            id="tab-overview">Список Запусков
                    </button>
                    <button class="tab-button" data-tab="widgets" role="tab" aria-selected="false" id="tab-widgets">
                        Статистика
                    </button>
                </div>
                <div id="overviewTabContent" class="tab-content active" role="tabpanel" aria-labelledby="tab-overview">
                    <div class="test-list-wrapper">
                        <table class="test-list-table">
                            <thead>
                            <tr>
                                <th scope="col" class="status-header"></th>
                                <th scope="col">Метод Теста</th>
                                <th scope="col">Окружение</th>
                                <th scope="col">Версия</th>
                                <th scope="col">Время запуска</th>
                            </tr>
                            </thead>
                            <!-- Список будет заполнен через JS -->
                            <tbody id="testListTableBody"></tbody>
                        </table>
                        <div id="list-spinner" class="loading-message" style="display: none;">
                            <i class="fa-solid fa-spinner fa-spin"></i> Загрузка...
                        </div>
                    </div>
                </div>
                <div id="widgetsTabContent" class="tab-content" role="tabpanel" aria-labelledby="tab-widgets">
                    <div id="stats-container" class="stats-section">
                        <!-- Статистика будет заполнена через JS -->
                    </div>

                    <div id="graphs-section" class="graphs-section">
                        <div class="graphs-card">
                            <h4>Тренд Pass Rate (30 дней)</h4>
                            <div class="chart-container">
                                <canvas id="passRateChart" aria-label="График тренда прохождения тестов"></canvas>
                            </div>
                        </div>

                        <div class="graphs-card">
                            <h4>Топ 5 самых медленных тестов</h4>
                            <div class="chart-container">
                                <canvas id="slowTestsChart" aria-label="График топ 5 самых медленных тестов"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="right-panel">
            <div id="rightPanelContent" class="right-panel-content">
                <div class="placeholder-content">
                    <i class="fa-regular fa-hand-pointer placeholder-icon" aria-hidden="true"></i>
                    <p>Выберите тестовый запуск из списка, чтобы увидеть детали.</p>
                </div>
            </div>
        </aside>
    </div>
</main>

<div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

<!-- Шаблон для рендеринга строки теста. Отделяет HTML от JS. -->
<template id="test-row-template">
    <tr class="test-row" tabindex="0">
        <td><span class="status-indicator"><i></i></span></td>
        <td class="test-method-cell"></td>
        <td><span class="badge badge-env"></span></td>
        <td class="test-version-cell"></td>
        <td class="test-run-time-cell"></td>
    </tr>
</template>

<!-- WebSocket и Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<!-- Основной скрипт дашборда -->
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
