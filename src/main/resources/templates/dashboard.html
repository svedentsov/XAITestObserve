<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Test Observer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="app-header">
    <div class="header-content">
        <div class="header-title">
            <i class="fa-solid fa-robot header-icon" aria-hidden="true"></i>
            <h1 class="header-title-text">Панель Анализа Тестов</h1>
        </div>
        <div class="header-actions">
            <a th:href="@{/swagger-ui.html}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary"
               aria-label="Открыть документацию API">
                <i class="fa-solid fa-book" aria-hidden="true"></i>
                <span>API Документация</span>
            </a>
            <button id="deleteAllDataBtn" class="btn btn-danger">Удалить все данные</button>
            <button id="createDemoBtn" class="btn btn-primary" aria-label="Создать новый демо-запуск теста">
                <i class="fa-solid fa-plus" aria-hidden="true"></i> Создать демо
            </button>
        </div>
    </div>
</header>

<main id="mainContent" class="app-main">
    <div class="container-fluid">
        <section class="left-panel">
            <div class="tabs">
                <div class="tab-buttons" role="tablist">
                    <button class="tab-button active" data-tab="overview" role="tab" aria-selected="true"
                            id="tab-overview">Сводка
                    </button>
                    <button class="tab-button" data-tab="widgets" role="tab" aria-selected="false" id="tab-widgets">
                        Виджеты
                    </button>
                </div>
                <div id="overviewTabContent" class="tab-content active" role="tabpanel" aria-labelledby="tab-overview">
                    <div th:if="${message}" class="initial-alert-message success" style="display:none;"
                         th:text="${message}" role="status"></div>
                    <div th:if="${error}" class="initial-alert-message error" style="display:none;" th:text="${error}"
                         role="alert"></div>

                    <div class="test-list-wrapper">
                        <table class="test-list-table">
                            <thead>
                            <tr>
                                <th scope="col" class="status-header"></th>
                                <th scope="col">Метод Теста</th>
                                <th scope="col">Окружение</th>
                                <th scope="col">Версия</th>
                                <th scope="col">Время запуска</th>
                            </tr>
                            </thead>
                            <tbody id="testListTableBody" th:fragment="testListBody">
                            <tr th:each="run : ${testRuns}" class="test-row" th:data-id="${run.id}" tabindex="0"
                                aria-label="Просмотреть детали запуска теста: [[${run.testMethod}]] со статусом [[${run.status.name()}]]">
                                <td> <span th:switch="${run.status.name()}" class="status-indicator">
                                        <i th:case="'PASSED'" class="fa-solid fa-circle-check status-icon success-icon"
                                           title="Успех" aria-label="Тест успешно пройден"></i>
                                        <i th:case="'FAILED'" class="fa-solid fa-circle-xmark status-icon failure-icon"
                                           title="Провал" aria-label="Тест провален"></i>
                                        <i th:case="'SKIPPED'" class="fa-solid fa-circle-minus status-icon skipped-icon"
                                           title="Пропущен" aria-label="Тест пропущен"></i>
                                        <i th:case="'BROKEN'"
                                           class="fa-solid fa-circle-exclamation status-icon skipped-icon"
                                           title="Сломан" aria-label="Тест сломан"></i>
                                    </span>
                                </td>
                                <td class="test-method-cell" th:text="${run.testMethod}"></td>
                                <td>
                                    <span class="badge badge-env"
                                          th:text="${run.configuration?.environment ?: 'N/A'}"></span>
                                </td>
                                <td th:text="${run.configuration?.appVersion ?: 'N/A'}"></td>
                                <td class="test-run-time-cell" th:data-timestamp="${run.timestamp}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="widgetsTabContent" class="tab-content" role="tabpanel" aria-labelledby="tab-widgets">
                    <div id="stats-container" class="stats-section">
                        <div class="stats-grid">
                            <div class="stats-card"><h4>Прогоны</h4>
                                <p id="stats-total-runs">0</p></div>
                            <div class="stats-card"><h4>Pass Rate</h4>
                                <p id="stats-pass-rate">0.0%</p></div>
                            <div class="stats-card status-passed"><h4>Прошли</h4>
                                <p id="stats-passed-runs">0</p></div>
                            <div class="stats-card status-failed"><h4>Упали</h4>
                                <p id="stats-failed-runs">0</p></div>
                        </div>
                        <div class="failing-tests-card">
                            <h4>Топ нестабильных тестов</h4>
                            <div class="content" id="top-failing-tests-content">
                                <p class="no-data-message">Нет данных о сбоях.</p>
                            </div>
                        </div>
                    </div>

                    <div id="graphs-section" class="graphs-section">
                        <div class="graphs-card">
                            <h4>Тренды прохождения тестов</h4>
                            <div class="chart-container">
                                <canvas id="passRateChart" aria-label="График тренда прохождения тестов"></canvas>
                            </div>
                        </div>

                        <div class="graphs-card">
                            <h4>Топ 5 самых медленных тестов</h4>
                            <div class="chart-container">
                                <canvas id="slowTestsChart" aria-label="График топ 5 самых медленных тестов"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="right-panel">
            <div id="rightPanelContent" class="right-panel-content">
                <div class="placeholder-content">
                    <i class="fa-regular fa-hand-pointer placeholder-icon" aria-hidden="true"></i>
                    <p>Выберите тестовый запуск из списка, чтобы увидеть детали.</p>
                </div>
            </div>
        </aside>
    </div>
</main>

<div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
