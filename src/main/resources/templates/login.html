<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в XAI Observer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Добавим немного стилей специально для страницы логина */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-light-grey);
            height: 100vh;
        }
        .login-container {
            padding: var(--spacing-xl);
            background-color: var(--color-background);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-top: 0;
            margin-bottom: var(--spacing-lg);
            font-size: 24px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: var(--spacing-md);
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--color-border);
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: var(--spacing-md);
            font-size: 16px;
        }
        .alert {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-radius: var(--border-radius-sm);
            text-align: center;
        }
        .alert-danger {
            background-color: var(--color-failure-background);
            color: var(--color-failure);
        }
        .alert-info {
             background-color: var(--color-accent-light);
             color: var(--color-accent-hover);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Вход в XAI Observer</h1>

    <!-- Сообщение об ошибке входа -->
    <div th:if="${param.error}" class="alert alert-danger">
        Неверное имя пользователя или пароль.
    </div>

    <!-- Сообщение о выходе из системы -->
    <div th:if="${param.logout}" class="alert alert-info">
        Вы успешно вышли из системы.
    </div>

    <!-- Форма входа. Spring Security автоматически обработает POST на /login -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary login-btn">Войти</button>
    </form>
</div>

</body>
</html>
